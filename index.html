<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastre</title>
</head>


  <body>
    <div class="wrapper">
    <header>

      <nav>

        <a href="#mybike">Meu YouBike</a>
        <a href="#sale">Vender</a>
        <a href="#chat">Forum</a>
        <a href="#contacts">Contato</a>
        <a href="#help">Ajuda</a>

      </nav>
      <img src="img/flag.png">
      <section id="header_section_text">Minhas Ofertas</section>
      <section class="sign_in">
        <p>Ola!
          <a class="underline" href="#signin">Entrar
          </a>ou
          <a class="underline" href="#login">Cadastre-se
          </a>
        </p>
      </section>

    </header>
    <main>
      <div class="heading">
        <h1>Cadastre-se</h1>
      </div>
      <section class="login_form">

        <a href="img/facebook.png"><img src="img/facebook.png"></a>
        <div><img src="img/line.png"></div>
        <form name="login" action="index_submit" method="get" accept-charset="utf-8" class="form_content">
          <label for="first_name"></label><input type="name" name="first_name" placeholder="First Name" required>
          <label for="last_name"></label><input type="name" name="last_name" placeholder="Last Name" required>
          <label for="usermail"></label><input type="email" name="usermail" placeholder="Email Adress" required>
          <label for="password"></label><input type="password" name="password_choose" placeholder="Choose Password"
            required>
          <label for="password_confirm"></label><input type="password" name="password_confirm"
            placeholder="Password Confirm" required>
          <label><input type="checkbox" name="updates_tips" id="checkbox_text">Send me YouBike updates and tips</label>
          <input type="submit" value="Create my Account">
        </form>
        <aside class="add_info">
          <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
        </aside>
      </section>
    </main>
</div>
</body>

</html>
